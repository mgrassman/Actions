name: DeployDotNetCoreWebApp

on:
  workflow_call:
    inputs:
      project-name:
        required: true
        type: string
      dotnet-versin:
        required: true
        type: string
      app-pool:
        required: true
        type: string
      deployment-target:
        required: true
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ inputs.DOTNET_VERSION }} # Specify the exact .NET version
      - name: Build with dotnet
        run: dotnet build --configuration Release
      - name: Publish with dotnet
        run: dotnet publish --configuration Release --output ${{ inputs.PROJECT_NAME }}
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: dotnet-app
          path: ${{ inputs.PROJECT_NAME }}/**
           
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: dotnet-app
          path: ${{ inputs.PROJECT_NAME }}
     
      - name: Stop Website
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.AZURE_VM_IP }}
            username: ${{ secrets.AZURE_VM_USERNAME }}
            password: ${{ secrets.AZURE_VM_PASSWORD }}
            port: ${{ secrets.PORT }}
            script: |
                powershell -Command "Stop-WebAppPool -Name ${{ inputs.APPPOOL }}"

      - name: Deploy to Azure VM via SSH
        uses: appleboy/scp-action@v0.1.4 # Use a tagged version
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USERNAME }}
          password: ${{ secrets.AZURE_VM_PASSWORD }}
          port: ${{ secrets.PORT }}
          source: "${{ inputs.PROJECT_NAME }}/*"
          target: ${{ inputs.DEPLOYMENT_TARGET }}

      - name: Start Website
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.AZURE_VM_IP }}
            username: ${{ secrets.AZURE_VM_USERNAME }}
            password: ${{ secrets.AZURE_VM_PASSWORD }}
            port: ${{ secrets.PORT }}
            script: |
              powershell -Command "Start-WebAppPool -Name ${{ inputs.APPPOOL }}"
